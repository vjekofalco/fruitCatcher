<!DOCTYPE html>
<html>
<head>
    <title>Fruit Catcher</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="main">
    <div class="navigation">
        <div class="left-nav">
            <div class="left-nav-ul-holder">
                <ul>
                    <li>
                        <img src="img/time.png" class="left-nav-list-item"/>
                        <h3 class="left-nav-list-item time">60 sec</h3>
                    </li>
                    <li>
                        <img src="img/coins.png" class="left-nav-list-item" />
                        <h3 class="left-nav-list-item points">0</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-nav">
            <ul>
                <li>
                    <img src="img/close.png" class="close"/>
                </li>
                <li>
                    <img src="img/pause.png" class="pause" />
                </li>
            </ul>
        </div>
    </div>
    <div class="action-holder" id="play-ground">
        <div class="enter-box">
        </div>
        <div class="image-path">
            <img class="hungry-eyes" src="img/head.png" />
        </div>
    </div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
